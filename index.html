<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

   
      <p>Titter</p>
  
    
    <div id="new">
    </div>

   <div>
    <script>
      $(document).ready(function(){
        var newDiv = $('#new');
        newDiv.html('');

        var index = streams.home.length - 1;
        while(index >= 0){

          var d = new Date();
          d.setFullYear(2020);
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " " + d.toTimeString())

          $tweet.appendTo(newDiv);
          index -= 1;
        }
      });
    </script>
    </div>
  </body>
</html>
